<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //함수 hoisting : 선언하기 전에 먼저 값을 지정한 뒤, 나중에 선언이 가능
      myFunction(7);

      function myFunction(y) {
        return y * y;
      }
    </script>
  </body>
</html>
