<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자로부터 국어, 영어, 수학 점수를 입력받은 후 평균을 구해서
      // 90점 이상이면 "A", 80점 이상이면 "B", 70점이상이면 "C", 60점 이상이면 D, F

      //prompt() => 문자로 입력됨 => parseInt, number를 사용해서 변경해줌
      let kor = Number(prompt("국어점수를 입력하세요"));
      let math = Number(prompt("수학점수를 입력하세요"));
      let eng = Number(prompt("영어점수를 입력하세요"));

      let jumsu = (kor + math + eng) / 3;

      switch (parseInt(jumsu / 10)) {
        case 10:
        case 9:
          console.log("A");
          break;
        case 8:
          console.log("B");
          break;
        case 7:
          console.log("C");
          break;
        case 6:
          console.log("D");
          break;
        default:
          console.log("F");
      }
    </script>
  </body>
</html>
